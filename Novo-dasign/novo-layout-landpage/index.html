    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: '#7c3aed', // Violet 600 - Matches the logo flap
              primaryDark: '#5b21b6', // Violet 800 - Matches logo depth
              gold: '#fbbf24', // Amber 400 - Matches the halo
              goldLight: '#fcd34d', // Amber 300
              emerald: '#22c55e',
              danger: '#ef4444',
              dark: '#020617', // Slate 950 - Deeper background
              surface: '#0f172a', // Slate 900
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        @apply bg-slate-50 text-slate-900 dark:bg-[#020617] dark:text-[#f8fafc];
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Utility to hide scrollbar while allowing scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .text-gold-gradient {
        background: linear-gradient(to right, #fbbf24, #f59e0b, #fbbf24);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 3s linear infinite;
      }
    </style>
